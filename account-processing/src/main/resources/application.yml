spring:
  profiles.active: postgres
server.port: 8082
---
spring:
  config.activate.on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5460/accountdb
    username: account
    password: account
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_schema: account
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: account
    baseline-on-migrate: true
    validate-on-migrate: true
  kafka:
    bootstrap-servers: localhost:9091
    consumer:
      group-id: account-processing

topics:
   client-products: client_products
   client-cards: client_cards
   client-transactions: client_transactions
   client-payments: client_payments

processing:
  fraud:
    window-seconds: 60
    threshold: 5