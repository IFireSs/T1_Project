spring:
  profiles.active: postgres
server.port: 8082
---
spring:
  config.activate.on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5460/accountdb
    username: account
    password: account
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_schema: account
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: account
    baseline-on-migrate: true
    validate-on-migrate: true
  kafka:
    bootstrap-servers: localhost:9091
    consumer:
      group-id: account-processing

topics:
  client-products: client_products
  client-cards: client_cards
  client-transactions: client_transactions
  client-payments: client_payments
  service-logs: service_logs

processing:
  fraud:
    window-seconds: 60
    threshold: 5

app:
  name: account-processing
  metric:
    threshold-ms: 250
  cache:
    ttl-ms: 60000

security:
  jwt:
    issuer: bank-suite
    secret: ${JWT_SECRET:change-me-super-secret-256bit-change-this}
    ttl-sec: 3600
    service-ttl-sec: 120
    service-id: ${SERVICE_ID:${spring.application.name}}